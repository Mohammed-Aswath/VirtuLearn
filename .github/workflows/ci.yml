name: backend-ci

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      - name: Lint
        working-directory: backend
        run: npm run lint
      - name: Test
        working-directory: backend
        run: npm test


